<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNostalgia</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; background: black; color: lime; text-align: center; }
        #intro { position: absolute; top: 10px; width: 100%; text-shadow: 2px 2px black; }
    </style>
</head>
<body>

    <div id="intro">
        <h1>üïπÔ∏è Welcome to CyberNostalgia</h1>
        <p>Click and drag to look around. WASD to move.</p>
    </div>

    <a-scene>
        <!-- Skybox for a retro neon feel -->
        <a-sky color="#101025"></a-sky>

        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#222"></a-plane>

        <!-- Neon Title -->
        <a-text value="CyberNostalgia" position="-3 3 -5" color="cyan" scale="2 2 2" align="center"></a-text>

        <!-- Retro Computer -->
        <a-box position="-2 0.5 -4" width="1.5" height="1" depth="1" color="gray"></a-box>
        <a-plane position="-2 1.1 -3.5" width="1.2" height="0.7" color="black"></a-plane>
        <a-text value=">_ Welcome!" position="-2 1.1 -3.4" color="green" scale="0.5 0.5 0.5"></a-text>

        <!-- CRT Monitor Effect -->
        <a-entity position="-2 1.1 -3.5">
            <a-plane width="1.2" height="0.7" color="black" material="shader: flat; opacity: 0.8;"></a-plane>
        </a-entity>

        <!-- Clickable Secret -->
        <a-sphere position="2 1 -4" radius="0.5" color="red" class="clickable"></a-sphere>

        <!-- Cursor for VR -->
        <a-camera position="0 1.6 3">
            <a-cursor color="yellow"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        document.querySelector('.clickable').addEventListener('click', function() {
            alert("You found a hidden Easter egg!");
        });
    </script>

</body>
</html>
